		}
	}
}

//******************************************************************************
// Tasks
//******************************************************************************

jar
{
    manifest
    {
        attributes\
        	'Implementation-Title': 'Lumin',\
			'Implementation-Version': version,\
			'Main-Class': mainClassName

			manifest.attributes provider: 'tribe7.net'
    		manifest.attributes permissions: 'all-permissions'
    		manifest.attributes codebase: '*'
    }
}

javadoc
{
	maxMemory '756m'
}

