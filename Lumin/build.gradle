{
	doLast
	{
		// Windows script file
		def wsf = file getWindowsScript()
		//wsf.text = wsf.text.replace("-Xms1g", "-Xms256m")
		//wsf.text = wsf.text.replace("-Xmx2g", "-Xmx1280m")
	}
